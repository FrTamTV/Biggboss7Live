<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGG BOSS SEASON 7</title>
    
    <!-- 
      Tailwind CSS for modern styling.
      The 'typography' plugin is now included directly in the script URL.
    -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Applying the Inter font to the whole page */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Main container for the content -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">

        <!-- Header Section -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-white tracking-tight">
                BIGG BOSS SEASON 7 WATCH PARTY
            </h1>
        </header>

        <!-- Video Player Section -->
        <main>
            <div class="max-w-4xl mx-auto">
                <!-- 
                  FIXED: This div now uses the 'aspect-video' class to enforce a 16:9 aspect ratio.
                -->
                <div class="aspect-video bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
                    <!-- 
                      ==================================================================
                      == PASTE YOUR EMBED CODE (e.g., from YouTube, Vimeo) HERE       ==
                      == Replace the example iframe below with your own.              ==
                      == Make sure your iframe has the classes:                     ==
                      == "w-full h-full" to fill the container.                     ==
                      ==================================================================
                    -->
                    <iframe 
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        class="w-full h-full">
                    </iframe>
                </div>
            </div>
        </main>

        <!-- Optional Content Section -->
        <section class="mt-8 md:mt-12 max-w-3xl mx-auto">
            <h2 class="text-2xl font-semibold text-white mb-4">About This Video</h2>
            <div class="prose prose-invert prose-lg text-gray-300">
                <p>
                    This is a watch party of Bigboss Season 7.
                </p>
                <p>
                    Sometimes the stream may get interrupted, so please refresh this page or come back later if you experience issues.
                </p>
            </div>
        </section>

    </div>
    
</body>
</html>
