<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiggBoss Season 7 Live</title>
    <style>
        body {
            background-color: #0e0e10;
            color: #fff;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #1f1f23;
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #9146FF;
        }
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .twitch-video {
            flex: 3;
            border-right: 2px solid #1f1f23;
            position: relative;
        }
        .offline-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #ff4d4d;
            text-align: center;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .twitch-chat {
            flex: 1;
            background-color: #1f1f23;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #1f1f23;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
        a {
            color: #9146FF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .discord-section {
            margin-top: 15px;
        }
        .discord-btn {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .discord-btn:hover {
            background-color: #4752C4;
            transform: scale(1.05);
        }
        .discord-text {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>üëÅÔ∏è BiggBoss Season 7 Live Watch Party üëÅÔ∏è</h1>
    </header>
    <div class="content">
        <div class="twitch-video">
            <iframe id="twitch-player" src="https://player.twitch.tv/?channel=YOUR_TWITCH_USERNAME&parent=yourwebsite.com" allowfullscreen></iframe>
            <div class="offline-message" id="offline-message">üö´ STREAM IS OFFLINE üö´<br>COME BACK AFTER SOMETIME</div>
        </div>
        <div class="twitch-chat">
            <iframe src="https://www.twitch.tv/embed/YOUR_TWITCH_USERNAME/chat?parent=yourwebsite.com"></iframe>
        </div>
    </div>
    <footer>
        <p>Watch live on <a href="https://twitch.tv/YOUR_TWITCH_USERNAME" target="_blank">Twitch</a></p>
        <div class="discord-section">
            <a href="YOUR_DISCORD_INVITE_LINK" target="_blank">
                <button class="discord-btn">Join Discord</button>
            </a>
            <p class="discord-text">For updates when the stream goes offline, join our Discord!</p>
        </div>
    </footer>

    <script>
        async function checkStreamStatus() {
            try {
                const response = await fetch('https://api.twitch.tv/helix/streams?user_login=YOUR_TWITCH_USERNAME', {
                    headers: {
                        'Client-ID': 'YOUR_TWITCH_CLIENT_ID',
                        'Authorization': 'Bearer YOUR_TWITCH_ACCESS_TOKEN'
                    }
                });
                const data = await response.json();
                if (!data.data || data.data.length === 0) {
                    document.getElementById('twitch-player').style.display = 'none';
                    document.getElementById('offline-message').style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking Twitch stream status:', error);
            }
        }
        checkStreamStatus();
    </script>
</body>
</html>
